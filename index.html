<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bookshelf.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="content">
        <h1>BOOKSHELF</h1>
        <div class="container">
            <dialog id="form">
                <form>
                    <h3>New book</h3>
                    <label for="title">Book's title</label>
                    <input type="text" id="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages"  min="1" value="1" required>
                    <label for="read">Have you already read it?</label>
                    <select name="read" id="read" required>
                        <option value="yes">Yes, I have</option>
                        <option value="no">No, I haven't</option>
                    </select>
                    <button type="submit" id="Submit">Submit</button>
                </form>
            </dialog>   
            <div class="add">
                <img src="images/add.png" alt="Add book" id="add">
            </div>
        </div>       
    </div>
</body>
</html>
